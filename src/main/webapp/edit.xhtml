<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:outputText value="edit projet "></h:outputText>
        
    <h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="projets1" var="car" value="#{projetMB.projets1}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
       <p:ajax event="rowEdit" listener="#{projetMB.onRowEdit(event)}" update=":form:msgs"  />
       <p:ajax event="rowEditCancel" listener="#{projetMB.onRowCancel}" update=":form:msgs" />
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="date creation">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.code}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.code}" style="width:100%" label="code"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="lieu de realisation">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.lieuRealisation}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.lieuRealisation}"   style="width:100%" label="lieu de realisation"/>
         
               </f:facet>
           </p:cellEditor>
       </p:column>
       <p:column headerText="libelle">
          <p:cellEditor>
              <f:facet name="output"><h:outputText value="#{car.libelle}" /></f:facet>
               <f:facet name="input">
                  <p:inputText value="#{car.libelle}" style="width:100%" label="libelle" />
               </f:facet>
           </p:cellEditor>
       </p:column>    
       <p:column headerText="lieuRealisation">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.lieuRealisation}" /></f:facet>
               <f:facet name="input">
                  <p:inputText value="#{car.lieuRealisation}" />
               </f:facet>
           </p:cellEditor>
       </p:column>

       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
</h:form>
        
    </h:body>
</html>
