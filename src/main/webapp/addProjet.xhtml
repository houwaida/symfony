<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
     
    </h:head>
    <h:body>   
<f:view>
	<h:form>
		<h:panelGrid border="0" columns="3" cellpadding="5">
			<h:outputText value="libelle" />
                        <h:inputText id="libelle" value="#{projetMB.libelle}"
				required="true" requiredMessage="libelle obligatoire" />
			<h:message for="libelle" />

			<h:outputText value="lieuRealisation" />
                        <h:inputText id="lieuRealisation" value="#{projetMB.lieuRealisation}"
				required="true" requiredMessage="lieu obligatoire" />
			<h:message for="lieuRealisation" />
                        
                        <h:outputText value="telephone"/>
                        <h:inputText id="telephone" value="#{projetMB.telephone}"
                        required="true" requiredMessage="lieu obligatoire"/>
                        <h:message for="telephone"/>
                        
			<h:outputText value="dateCreation"/>
                        <p:calendar id="dateCreation" value="#{projetMB.dateCreation}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="dateCreation"/>
                        
                      
                       
                        <h:outputText value="code"/>
                        <h:inputText  id="code" value="#{projetMB.code}"
                        required="true" requiredMessage="code obligatoire" />
                        <h:message for="code"/>
                        
                        
                        <h:outputText value="assuranceDecenale"/>
                        <h:inputText  id="assuranceDecenale" value="#{projetMB.assuranceDecenale}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="assuranceDecenale"/>
                        
                     
                        
                        <h:outputText value="surfaceParking"/>
                        <h:inputText  id="surfaceParking" value="#{projetMB.surfaceParking}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="surfaceParking"/>
                        
                        <h:outputText value="fax"/>
                        <h:inputText  id="fax" value="#{projetMB.fax}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="fax"/>
                        
                        <h:outputText value="dateFin"/>
                        <p:calendar id="dateFin" value="#{projetMB.dateFin}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="dateFin"/>
                        
                        <h:outputText value="nbreTranche"/>
                        <h:inputText  id="nbreTranche" value="#{projetMB.nbreTranche}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="nbreTranche"/>
                        
                        <h:outputText value="tauxProrataTva"/>
                        <h:inputText  id="tauxProrata" value="#{projetMB.tauxProrataTva}"
                        required="true" requiredMessage="lieu obligatoire" />
                        <h:message for="tauxProrataTva"/>
                        
                        <h:commandButton value="Ajouter" action="#{projetMB.addProjet()}" />
                       
		</h:panelGrid>
	</h:form>
</f:view>
 
        
        
    </h:body>
</html>
